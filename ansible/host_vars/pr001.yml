---
# pr001

#dhcp_global_max_lease_time: 43200

dhcp_global_classes:
  - name: vbox
    match: 'match if binary-to-ascii(16,8,":",substring(hardware, 1, 3)) = "8:0:27"'

dhcp_subnets:
  - ip: 192.0.2.0
    netmask: 255.255.255.0
    domain_name_servers:
      - 192.0.2.10
      - 192.0.2.11
  #  range_begin: 192.168.222.50
  #  range_end: 192.168.222.127
    routers: 192.0.2.254
  - ip: 172.16.0.0
    default_lease_time: 43200
    netmask: 255.255.0.0
    domain_name_servers: 172.16.0.2
    routers: 172.16.255.254
    hosts: # moet onder dhcp_subnets staan
    - name: VirtualBox host system
      ip: 172.16.0.1
    - name: Gateway
      ip: 172.16.255.254