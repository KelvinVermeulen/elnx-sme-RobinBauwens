#dhcp_global_max_lease_time: 43200

dhcp_global_classes:
  - name: vbox
    match: 'match if binary-to-ascii(16,8,":",substring(hardware, 1, 3)) = "8:0:27"'
dhcp_global_domain_name: avalon.lan
dhcp_global_default_lease_time: 43200
domain_name_servers: 192.0.2.10 # todo


dhcp_subnets:
  - ip: 172.16.0.0
    netmask: 255.255.0.0
    routers: 172.16.255.254
    pools:
      - range_begin: 172.16.128.1
        range_end: 172.16.191.254
        allow: 'members of "vbox"'
      - range_begin: 172.16.192.1
        range_end: 172.16.255.253
        allow: 'members of "vbox"'
    hosts: # moet onder dhcp_subnets staan
      - name: Werkstation_b
        ip: 172.16.0.1
        mac: '08:00:27:7D:FC:EE'
  - ip: 192.0.2.0
    netmask: 255.255.255.0
    routers: 192.0.2.254
    hosts:
      - name: Werkstation_a # enkel voor hostmachine (werkstation)
        ip: 192.0.2.1 # geen IP voor gateway
        mac: '08:00:27:57:78:B2'
        
